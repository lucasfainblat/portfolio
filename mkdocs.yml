site_name: Lucas Fainblat - Portfólio
site_url: https://lucasfainblat.github.io/portfolio

theme:
  name: material

  icon:
    logo: simple/gamejolt # Mais em https://squidfunk.github.io/mkdocs-material/setup/changing-the-logo-and-icons/#logo-icon-bundled

  font:
    text: Funnel Sans
    code: Google Sans Code

  language: pt-BR

  palette:
    # Paleta de cores: modo claro
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Mudar para modo escuro
    primary: black
    accent: deep

    # Paleta de cores: modo escuro
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Mudar para modo claro
    primary: black
    accent: amber

  features:
    - navigation.instant # Página carrega de uma vezada
    - navigation.instant.prefetch # Página pretendida começa a carregar quando usuário passa cursor pelo link
    - navigation.instant.preview # Inclui pré-visualizações para todos os níveis de títulos markdown sob links do tipo ``` [título](#){ data preview } ```
    - navigation.tracking # Atualiza a barra de endereços automaticamente em nível de âncora
    - navigation.sections # Mostra seções de cada página no menu à esquerda
  # - navigation.expand # Usuário expande ou recolhe seções
    - navigation.tabs # Adicona abas com as principais seções do site
    - navigation.path # Acrescenta "migalhas de pão" ao topo de cada página, facilitando a navegação
    - navigation.indexes # Incorpora o documento à seção, diminunido a redundância de index à esquerda. Necessário organizar um index.md a cada seção.
    - toc.follow # Rola a página pra âncora selecionada na tabela de conteúdo
    - navigation.top # Botão de "voltar ao topo" aparece quando usuário rola a página pra cima
    - search.suggest # Completa a busca com sugestão
    - search.highlight # Destaca nas páginas o valor que o usuário buscou
    - search.share # Permite ao usuário copiar o endereço da busca feita
    - navigation.footer # Adiciona rodapé personalizado
  # - navigation.tabs.sticky # Fixa as abas para não desaparecerem com a rolagem

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - awesome-nav # https://lukasgeiter.github.io/mkdocs-awesome-nav/
  - blog # cria seção de blog
  - social: # Gera um cartão para compartilhamento da url
      cards_layout_options:
        title: Lucas Fainblat - portfólio # Para diferenciar o que vai escrito como título do cartão do nome da página
        description: Acesse meu currículo, conheça minha trajetória profissional e acadêmica, meus projetos e - por que não? - um pouquinho da minha vida pessoal.

extra:
    social: # Ícones com links para contato
      - icon: material/email
        link: mailto:lucas.fainblat@iepha.mg.gov.br 
      - icon: material/whatsapp
        link: https://wa.link/vrc3xo
      - icon: fontawesome/brands/github
        link: https://github.com/lucasfainblat
